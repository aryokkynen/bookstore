<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Bookstore login</title>
    </head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	    <link type="text/css" rel="stylesheet" href="css/main.css"
	th:href="@{css/main.css}" />
    
    <body>
    <div class="container"> 
    
    	<div style="padding-top: 20px;">
    	
    	<form class="form-control" th:action="@{/login}" method="post">
    	
        <div th:if="${param.error}">
            <font color="red">Invalid username or/and password.</font>
        </div>
        <div th:if="${param.logout}">
            <font color="green">You have been logged out.</font>
        </div>
        
        
            <div><label> User Name: <input class="form-control" type="text" name="username"/> </label></div>
            <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
            <div><input class="btn btn-success" type="submit" value="Sign In"/></div>
        </form>
        </div>
     </div>   
    </body>
</html>
